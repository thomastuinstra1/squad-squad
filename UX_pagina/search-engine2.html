<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            gap: 8px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #fff;
            color: #fff;
            cursor: pointer;
        }
        button {
            padding: 10px 18px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        .results {
            margin-top: 28px;
        }
        .result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Search Engine</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Type to search..." autocomplete="off" required>
            <button type="button">Search</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
const data = ["Apple","Banana","Cherry","Date","Elderberry"];

const input = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');

input.addEventListener('click', function() {
    input.value = 'Gevonden âœ“';
    input.disabled = true;
    input.style.opacity = '0.7';
    alert('Goed gedaan! Je hebt het foute element gevonden.');
});

document.getElementById('searchForm').addEventListener('submit', function(e){
    e.preventDefault();
    const query = input.value.trim().toLowerCase();
    resultsDiv.innerHTML = '';
    if(query === '') return;

    const results = data.filter(item => item.toLowerCase().includes(query));
    if(results.length === 0){
        resultsDiv.innerHTML = '<div class="result-item">No results found.</div>';
    } else {
        results.forEach(item=>{
            const div = document.createElement('div');
            div.className = 'result-item';
            div.textContent = item;
            resultsDiv.appendChild(div);
        });
    }
});
</script>
</body>
</html>
