<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slechte UX/UI elementen</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul>
        <li id="test">Test: 0</li>
      </ul>
    </div>

    <div id="card">
      <h1>Inloggen</h1>
      <label for="username">Gebruikersnaam</label>
      <input id="username" type="text" placeholder="Typ je naam" />
      <button id="UX_element">Inloggen</button>
    </div>

    <div class="image-container" id="lives">
      <img src="../images/hartje.png" alt="Hartje 1" data-state="full" />
      <img src="../images/hartje.png" alt="Hartje 2" data-state="full" />
      <img src="../images/hartje.png" alt="Hartje 3" data-state="full" />
    </div>

    <div class="buttons-container">
      <button id="loseLifeBtn">Geef op</button>
      <button id="resetBtn">Reset levens</button>
    </div>

    <button id="resetScore">Reset score</button>

    <script src="../script.js"></script>
    <script src="../Levens_script.js"></script>
  </body>
</html>
