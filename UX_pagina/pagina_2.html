<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mijn Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #0078d7;
        color: white;
        padding: 15px;
        text-align: center;
      }

      nav {
        background-color: #005a9e;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 20px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welkom op mijn homepage</h1>
    </header>

    <nav>
      <a href="#over">Over</a>
      <a href="#diensten">Diensten</a>
      <a href="#contact">Contact</a>
    </nav>

    <main>
      <section id="over">
        <h3 onclick="alert('goed gedaan!')">Over mij</h3>
        <p>Hallo! Dit is een homepage template.</p>
      </section>

      <section id="diensten">
        <h2>Diensten</h2>
        <ul>
          <li>Webdesign</li>
          <li>Ontwikkeling</li>
          <li>Ondersteuning</li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form onsubmit="verzendFormulier(event)">
          <label for="naam">Naam:</label>
          <input type="text" id="naam" name="naam" required />

          <label for="bericht">Bericht:</label>
          <textarea id="bericht" name="bericht" rows="4" required></textarea>

          <button type="submit">Verstuur</button>
        </form>
      </section>
    </main>

    <script>
      function verzendFormulier(e) {
        e.preventDefault();
        const naam = document.getElementById("naam").value;
        alert(`Bedankt, ${naam}! Je bericht is verzonden.`);
        e.target.reset();
      }
    </script>
  </body>
</html>
