<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Menu HUD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

      body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0f 0%, #000 100%);
      color: #00ffc8;
      display: flex;
      align-items: center;   
      justify-content: center; 
      overflow: hidden;
    }


    .hud-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 200, 0.3);
      border-radius: 16px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hud-title {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ffc8;
    }

    .menu-button {
      display: block;
      margin: 15px 0;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: #00ffc8;
      background: transparent;
      border: 2px solid #00ffc8;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .menu-button:hover {
      background: #00ffc8;
      color: #000;
      box-shadow: 0 0 20px #00ffc8;
    }

    .hud-footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(0, 255, 200, 0.6);
    }

    .hud-lines::before, .hud-lines::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 2px;
      background: rgba(0,255,200,0.3);
      top: 30px;
    }
    .hud-lines::before { left: 10%; }
    .hud-lines::after { right: 10%; }

  </style>
</head>
<body>
  <div class="hud-lines"></div>

  <div class="hud-container">
    <h1 class="hud-title">Main Menu</h1>
    <button onclick="alert('Goed gedaan!!')" class="menu-button">Klik hier voor iets</button>
    <button class="menu-button">Options</button>
    <button class="menu-button">Load Game</button>
    <button class="menu-button">Exit</button>
  </div>

  <div class="hud-footer">
    Â© 2025 Super goede game Inc.
  </div>
</body>
</html>
