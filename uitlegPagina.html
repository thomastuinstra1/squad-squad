<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uitlegpagina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Uitleg.css">
</head>
<body>
    <div class="image-container" id="lives">
        <img src="Images/hartje.png" alt="Hartje 1" data-state="full">
        <img src="Images/hartje.png" alt="Hartje 2" data-state="full">
        <img src="Images/hartje.png" alt="Hartje 3" data-state="full">
    </div>

    <div class="content">
        <h1>Uitleg</h1>
        <div>De knop is in het Nederlands terwijl de rest van de pagina in het Engels is.</div>
    </div>

    <button id="continueBtn">Ga verder</button>

    <script src="Levens_script.js"></script>
    <script>
    document.getElementById('continueBtn').addEventListener('click', function () {
        // Haal aantal levens op uit localStorage
        let lives = parseInt(localStorage.getItem('lives'), 10) || 0;

        if (lives === 0) {
            // Als geen levens meer, naar eindpagina
            window.location.href = 'Eindpagina.html';
        } else {
            // Anders gewoon naar de uitlegpagina/volgende level
            window.location.href = 'uitlegPagina.html'; // of test.html/level 2
        }
    });
    </script>
</body>
</html>
